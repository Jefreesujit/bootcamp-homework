<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="lunalite/css/lunalite.css">
		<link rel="stylesheet" type="text/css" href="crux/css/widgets.css">
		<link rel="stylesheet" type="text/css" href="app/css/style.css">
	</head>
	<body>
		<header id="header">
		  <div class="container title">
			<div class="row">
			  <div class="col8">
				<h1><a href="/">
				  <i id="abclogo"></i>
				  <em>FEE<small>Bootcamp</small></em>
				</a></h1>
			  </div>
			  <div class="selection" >
				</div>
			</div>
		  </div>
		</header>
		<div id="body">
		  <div class="container"> 
				<div id="input-content" class="input-content">
					<h2>Currency Converter</h2>
					<div>	      		
					<!-- There is no need for !imortant in inline styles. -->
					<div id="select-list1" class="select-list" style="width:200px !important"></div>
					<input type="number" class="textbox" id="amount" autofocus placeholder="Type the amount" value="0">
					<div id="select-list2" class="select-list"></div>
					</div>	
				</div>

				<!-- Semantic id names would be great -->
				<script id="entry-template" type="text/x-handlebars-template">
					<select name="submenu" id="submenu" class="submenu" >
						{{#each getData}}
							<option value="{{id}}" >{{description}}</option>
						{{/each}}         
					</select>
				</script>

				<!-- Semantic id names would be great -->
				<script id="entry-template2" type="text/x-handlebars-template">
					<div class="template-op">
					<p >{{from_amount}} {{from}} = {{to_amount}}  {{to}}</p></div>
				</script>



				<div id="output-box" class="output" >
				</div>				 			
		  </div>
		</div>
		<footer id="footer">
		  <div class="container">
			<div id="copyright">
			  Copyright Â© 2005-2014,
			  <a href="http://advisory.com/" target="_blank">
				The Advisory Board Company
			  </a>
			</div>
		  </div>
		</footer>        
		<script src="crux/js/libs/jquery.js"></script>
		<script src="crux/js/libs/jquery-ui.custom.js"></script>
		<script src="crux/js/libs/handlebars.js"></script>
		<script src="crux/js/libs/lodash.underscore.js"></script>
		<script src="crux/js/libs/moment.js"></script>
		<script src="crux/js/modernizr/modernizr.custom.js"></script>
		<script src="crux/js/modernizr/cs.support.js"></script>
		<script src="crux/js/libs/spin.js"></script>
		<script src="crux/js/common/cs.core.js"></script>
		<script src="crux/js/common/cs.helpers.js"></script>
		<script src="crux/js/common/cs.jquery.js"></script>
		<script src="crux/js/common/cs.logo.js"></script>
		<script src="crux/js/common/cs.visibility.js"></script>
		<script src="crux/js/common/jquery.spin.js"></script>
		<script src="crux/js/common/cs.queue.js"></script>
		<script src="crux/js/widgets/cs.base.js"></script>
		<script src="crux/js/widgets/cs.popover.js"></script>
		<script src="crux/js/widgets/cs.ellipsr.js"></script>
		<script src="crux/js/widgets/cs.loadr.js"></script>
		<script src="crux/js/widgets/cs.selectr.js"></script>
		<script src="app/js/main.js"></script>
	</body>
</html>
